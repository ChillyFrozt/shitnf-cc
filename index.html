<!DOCTYPE html>

    <title>HTML CSS Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link

    />

  <body>

    <!-- Navbar Section -->
    <nav class="navbar">

        <img id="navbar__logo" src="images/imgLogo.png" />

          <span class="bar"></span> <span class="bar"></span>

          <li class="navbar__item">

          <li class="navbar__item">

          </li>
          <li class="navbar__btn"><a href="/" class="button">Iniciar Sesión</a></li>
        </ul>
      </div>

    <div class="main">

        <div class="main__content">
          <h1>SOMOS</h1>
          <h2>CASA CAMPUS</h2>

        <div class="main__img--container">
          <img id="main__img" src="images/img1.jpg" />

      </div>

    <!-- Footer Section -->
    <div class="footer__container">
        <div class="social__media--wrap">
            <img id="footer__logo" src="images/imgLogo.png" />
          </div>
